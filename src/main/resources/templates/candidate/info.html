<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Informações do Candidato</title>
</head>
<body>
<p>Informações do Candidato</p>
<form th:object="${pessoa}">
    <p>Nome: </p>
    <p th:text="${pessoa.nome}"></p>
    <p>Email: </p >
    <p th:text="${pessoa.email}"></p>
    <p>Usuário: </p>
    <p th:text="${pessoa.usuario}"></p>
</form>
</body>

</html>
